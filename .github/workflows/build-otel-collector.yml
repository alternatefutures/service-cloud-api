name: Build OTEL Collector Image

on:
  push:
    branches:
      - main
    paths:
      - 'docker/otel-collector/**'
      - '.github/workflows/build-otel-collector.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: docker/otel-collector
          push: true
          tags: |
            ghcr.io/alternatefutures/otel-collector:latest
            ghcr.io/alternatefutures/otel-collector:${{ github.sha }}
          labels: |
            org.opencontainers.image.title=OpenTelemetry Collector
            org.opencontainers.image.description=Custom OTEL Collector for Alternate Futures
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
