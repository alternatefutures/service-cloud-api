# OpenTelemetry Collector Configuration
# Simplified for production: Jaeger traces + Prometheus metrics
# ClickHouse and billing pipelines removed (not deployed on Akash)

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        include_metadata: true

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 400
    spike_limit_mib: 100

  # Extract tenant info from X-AF-Project-ID headers
  attributes/tenant:
    actions:
      - key: af.project.id
        from_context: metadata.x-af-project-id
        action: insert
      - key: af.project.slug
        from_context: metadata.x-af-project-slug
        action: insert

  # Add service namespace and deployment info
  resource:
    attributes:
      - key: deployment.environment
        value: production
        action: upsert
      - key: service.namespace
        value: alternatefutures
        action: upsert

exporters:
  # Export traces to Jaeger (co-deployed in data services)
  otlp_grpc/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Export metrics to Prometheus (for internal monitoring)
  prometheus:
    endpoint: '0.0.0.0:8888'
    namespace: alternatefutures
    resource_to_telemetry_conversion:
      enabled: true

  # Debug exporter (replaces deprecated logging exporter)
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

service:
  extensions: []

  pipelines:
    # Traces pipeline -> Jaeger
    traces:
      receivers: [otlp]
      processors: [memory_limiter, attributes/tenant, batch, resource]
      exporters: [otlp_grpc/jaeger, debug]

    # Metrics pipeline -> Prometheus
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, attributes/tenant, batch, resource]
      exporters: [prometheus, debug]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, attributes/tenant, batch, resource]
      exporters: [debug]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
