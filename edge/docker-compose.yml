version: '3.8'

services:
  haproxy:
    image: haproxy:2.8-alpine
    container_name: edge-haproxy
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"  # Stats/metrics
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./maps:/etc/haproxy/maps:ro
      - ./certs:/etc/haproxy/certs:ro
      - ./errors:/etc/haproxy/errors:ro
      - haproxy-socket:/var/run
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - edge-network

  certbot:
    image: certbot/dns-standalone
    container_name: edge-certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certbot/config:/etc/certbot
    environment:
      - ACME_EMAIL=${ACME_EMAIL:-admin@alternatefutures.ai}
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done"
    networks:
      - edge-network

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: edge-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    restart: unless-stopped
    networks:
      - edge-network

volumes:
  haproxy-socket:
  prometheus-data:

networks:
  edge-network:
    driver: bridge
